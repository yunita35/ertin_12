<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk peminjaman</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="data-section">
        <form class="data-form" style="text-align: left">
            <h1 style="text-align: center">Bukti Peminjaman</h1>
            <br>
            <p><strong>Nama Peminjam :</strong> <span id="name"></span></p>
            <hr>
            <p><strong>NISN :</strong> <span id="NISN"></span></p>
            <hr>
            <p><strong>Kelas :</strong> <span id="KLS"></span></p>
            <hr>
            <p><strong>Barang yang dipinjam :</strong> <span id="Barang"></span></p>
            <hr>
            <p><strong>Petugas :</strong> <span id="Petugas"></span></p>
            <hr>
            <p><strong>Tanggal peminjaman :</strong> <span id="tgl-pinjam"></span></p>
            <hr>
            <p><strong>Jam peminjaman :</strong> <span id="tgl-kembali"></span></p>
            <br>
            <p style="text-align: center;">Terima kasih telah melakukan peminjaman. Harap menjaga barang yang dipinjam dengan baik dan kembalikan tepat waktu. Semoga bermanfaat! âœ¨</p>
        </form>
        <br><br>
        <button id="printButton" class="btn-primary">Cetak</button>
        <a href="../index.html"><button class="btn-primary" style="margin-top:10px;">Selesai</button></a>
    </section>
    <script>
        // Ambil data dari localStorage
        document.getElementById("name").textContent = localStorage.getItem("name");
        document.getElementById("NISN").textContent = localStorage.getItem("NISN");
        document.getElementById("KLS").textContent = localStorage.getItem("KLS");
        document.getElementById("Barang").textContent = localStorage.getItem("Barang");
        document.getElementById("Petugas").textContent = localStorage.getItem("Petugas") ;
        document.getElementById("tgl-pinjam").textContent = localStorage.getItem("tglPinjam") ;
        document.getElementById("tgl-kembali").textContent = localStorage.getItem("tglKembali");

        // Fungsi untuk cetak
        document.getElementById("printButton").addEventListener("click", function () {
            window.print();
        });
    </script>
</body>
</html>
